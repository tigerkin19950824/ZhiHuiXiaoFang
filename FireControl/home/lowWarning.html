	<script>
		for(var i=0;i<$(".mui-table-view .mui-card").length;i++){
			if(parseInt($(".branch").eq(i).text())<=50){ 
				$(".branch").eq(i).parent().addClass("zhpf-1")
			}else if(parseInt($(".branch").eq(i).text())>50&&parseInt($(".branch").eq(i).text())<=80){
				$(".branch").eq(i).parent().addClass("zhpf-2")
			}else if(parseInt($(".branch").eq(i).text())>80&&parseInt($(".branch").eq(i).text())<=100){
				$(".branch").eq(i).parent().addClass("zhpf-3")
			}
		}
		
	</script>
