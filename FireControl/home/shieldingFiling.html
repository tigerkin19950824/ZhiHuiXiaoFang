		<div class="Mask">
			<div class="screen">
					<div class="unitType">
						<p>单位类型 <i></i><span class="selectionSpan unitTypeSpan"></span></p>
						<div class="mui-row">
							<div class="mui-col-sm-4 mui-col-xs-4">
							<button type="button" class="mui-btn" svtype="0">火灾高危单位</button>
							</div>
							<div class="mui-col-sm-4 mui-col-xs-4">
							<button type="button" class="mui-btn" svtype="1">其他重点单位</button>
							</div>
							<div class="mui-col-sm-4 mui-col-xs-4">
							<button type="button" class="mui-btn" svtype="2">十小场所</button>
							</div>
							<div class="mui-col-sm-4 mui-col-xs-4">
							<button type="button" class="mui-btn" svtype="3">其他一般单位</button>
							</div>
						</div>	
					</div>
					<div class="eventStatus">
						<p>事件状态 <i></i><span class="selectionSpan eventStatusSpan"></span></p>
						<div class="mui-row">
							<div class="mui-col-sm-4 mui-col-xs-4">
								<button type="button" class="mui-btn" status="5">屏蔽中</button>
							</div>
							<div class="mui-col-sm-4 mui-col-xs-4">
								<button type="button" class="mui-btn" status="7">已逾期</button>
							</div>
							<div class="mui-col-sm-4 mui-col-xs-4">

							</div>
							<div class="mui-col-sm-4 mui-col-xs-4">
								<button type="button" class="mui-btn" status="6">逾期恢复</button>
							</div>
						</div>
					</div>
					<div class="confirm-btn">
					 <a href="javascript:;" class="reset fl" onclick="okButFn(0)">重置</a>
					 <a href="javascript:;" class="confirm fr" onclick="okButFn(1)">确定</a>
